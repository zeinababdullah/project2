<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overLay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>12MP ,Wide Angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
    </div>
    <script src="show.js"></script>
</body>
</html>
